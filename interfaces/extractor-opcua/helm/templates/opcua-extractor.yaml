# tsystem-ui-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tOpcua.name }}-collectoropcua
spec:
  selector:
    matchLabels:
      app: {{ .Values.tOpcua.name }}
  replicas: {{ .Values.tOpcua.replicas | default 1 }}
  template:
    metadata:
      labels:
        app: {{ .Values.tOpcua.name }}
    spec:
      containers:
        - name: {{ .Values.tOpcua.name }}
          image: "{{ .Values.tOpcua.image.repository }}:{{ .Values.tOpcua.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ .Values.tOpcua.name }}-config
      imagePullSecrets: 
        - name: {{ .Values.global.imagePullSecret }}
