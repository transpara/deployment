# tsystem-ui-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tOdbc.name }}-extractorodbc
spec:
  selector:
    matchLabels:
      app: {{ .Values.tOdbc.name }}
  replicas: {{ .Values.tOdbc.replicas | default 1 }}
  template:
    metadata:
      labels:
        app: {{ .Values.tOdbc.name }}
      annotations:
        # This annotation is required so that pods restart on configmap change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: {{ .Values.tOdbc.name }}
          image: "{{ .Values.tOdbc.image.repository }}:{{ .Values.tOdbc.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ .Values.tOdbc.name }}-config
      imagePullSecrets: 
        - name: {{ .Values.global.imagePullSecret }}
