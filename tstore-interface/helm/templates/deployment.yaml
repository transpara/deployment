apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tStoreInterface.name }}-deployment
spec:
  replicas: {{ .Values.tStoreInterface.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.tStoreInterface.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.tStoreInterface.name }}
    spec:
      containers:
      - name: {{ .Values.tStoreInterface.name }}
        image: "{{ .Values.tStoreInterface.image.repository }}:{{ .Values.tStoreInterface.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        env:
        - name: TSYSTEM_URL
          value: "{{ .Values.tStoreInterface.config.TSYSTEM_URL }}"
        - name: TSTORE_DB_READ_URL
          value: "{{ .Values.tStoreInterface.config.TSTORE_DB_URL }}"
        - name: TSTORE_DB_WRITE_URL
          value: "{{ .Values.tStoreInterface.config.TSTORE_DB_URL }}"
        - name: EXPOSE_METRICS
          value: "{{ .Values.tStoreInterface.config.EXPOSE_METRICS }}"
        - name: TSTORE_ID
          value: "{{ .Values.tStoreInterface.config.TSTORE_ID }}"
        - name: TCACHE_HOST
          value: "{{ .Values.tStoreInterface.config.TCACHE_HOST }}"
        - name: TCACHE_PORT
          value: "{{ .Values.tStoreInterface.config.TCACHE_PORT }}"
        - name: TCACHE_DB
          value: "{{ .Values.tStoreInterface.config.TCACHE_DB }}"
        - name: TCACHE_CONSIDER_STALE_SEC
          value: "{{ .Values.tStoreInterface.config.TCACHE_CONSIDER_STALE_SEC }}"
        - name: LOG_LEVEL
          value: "{{ .Values.tStoreUi.config.LOG_LEVEL | default .Values.global.logLevel }}"
        - name: BASE_PATH
          value: "{{ .Values.tStoreInterface.config.BASE_PATH }}"
        # this is the tiers to retry historical value call to speed up the response time
        # most of the time we look for the data close to recent and unlimited search through the old chunks
        # makes the SQL planner work too hard for no reason
        - name: HISTORICAL_RETRY_DAYS_TIERS
          value: "{{.Values.tStoreInterface.config.HISTORICAL_RETRY_DAYS_TIERS}}" 
        ports:
{{ toYaml .Values.tStoreInterface.ports | indent 10 }}
      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret }}
