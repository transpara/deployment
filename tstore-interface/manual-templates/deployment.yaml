---
# Source: tstore-interface/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tstore-interface-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tstore-interface
  template:
    metadata:
      labels:
        app: tstore-interface
    spec:
      containers:
      - name: tstore-interface
        image: "transpara/tstore-interface:kube-test"
        imagePullPolicy: Always
        env:
        - name: TSYSTEM_URL
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TSYSTEM_URL
        - name: TSTORE_DB_READ_URL
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TSTORE_DB_READ_URL
        - name: TSTORE_DB_WRITE_URL
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TSTORE_DB_WRITE_URL
        - name: EXPOSE_METRICS
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: EXPOSE_METRICS
        - name: TSTORE_ID
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TSTORE_ID
        - name: TCACHE_HOST
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TCACHE_HOST
        - name: TCACHE_PORT
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TCACHE_PORT
        - name: TCACHE_DB
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TCACHE_DB
        - name: TCACHE_CONSIDER_STALE_SEC
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: TCACHE_CONSIDER_STALE_SEC
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: LOG_LEVEL
        - name: BASE_PATH
          valueFrom:
            configMapKeyRef:
              name: tstore-interface-config
              key: BASE_PATH
        ports:
          - containerPort: 80
      imagePullSecrets:
      - name: transpara-docker-secret
