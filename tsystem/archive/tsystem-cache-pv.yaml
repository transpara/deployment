apiVersion: v1
kind: PersistentVolume
metadata:
  name: tsystem-cache-data
  labels:
    type: local
spec:
  #we use local node storage here!
  #kubectl get storageclass
  storageClassName: local-path
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/transpara/data/volumes/tsystem-cache-data"