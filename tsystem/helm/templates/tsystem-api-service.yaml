apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tSystemApi.serviceName }}
spec:
  selector:
    app: {{ .Values.tSystemApi.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.tSystemApi.ports.servicePort }}
    targetPort: {{ .Values.tSystemApi.ports.containerPort }}
    {{- if .Values.tSystemApi.ports.nodePort }}
    nodePort: {{ .Values.tSystemApi.ports.nodePort }}
    {{- end }}
  {{- if .Values.tSystemApi.ports.nodePort }}
  type: "NodePort"
  {{- end }}
