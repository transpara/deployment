apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tsystem-api
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/tsystem/ui`) || PathPrefix(`/tsystem`)
      kind: Rule
      middlewares:
        - name: redirect-to-ui
      services:
        - name: tsystem-ui
          port: 3000
    - match: PathPrefix(`/tsystem/api/v1`)
      kind: Rule
      services:
        - name: tsystem-api
          port: 80
      middlewares:
        - name: strip-prefix
