apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tSystemUi.serviceName }}
spec:
  selector:
    app: {{ .Values.tSystemUi.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.tSystemUi.ports.servicePort | default 3000 }}
      targetPort: {{ .Values.tSystemUi.ports.containerPort | default 3000 }}
      nodePort: {{ .Values.tSystemUi.ports.nodePort | default 30081 }}
  type: NodePort